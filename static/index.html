<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static-styles.css" />
  </head>
  <body>
    <div class="static-slider-wrapper">
      <div class="container large">
        <div class="content-area">
          <div id="slider-1" class="slider">
            <div class="slides">
              <div class="slide before">
                <div class="content">Slide 5</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 1</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 2</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 3</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 4</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 5</div>
              </div>
              <div class="slide after">
                <div class="content">Slide 1</div>
              </div>
            </div>
            <button class="scroll-right arrow">
              <img
                src="https://www.enrollify.org/hubfs/Empower/images/icons/grey-arrow-right.svg"
                alt="Scroll Right"
              />
            </button>
            <button class="scroll-left arrow">
              <img
                src="https://www.enrollify.org/hubfs/Empower/images/icons/grey-arrow-left.svg"
                alt="Scroll Left"
              />
            </button>
            <div class="slider-indics">
              <span class="dot active trailing"></span>
              <span class="dot active leading"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="static-slider-wrapper">
      <div class="container large">
        <div class="content-area">
          <div id="slider-2" class="slider">
            <div class="slides">
              <div class="slide before">
                <div class="content">Slide 5</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 1</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 2</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 3</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 4</div>
              </div>
              <div class="slide real">
                <div class="content">Slide 5</div>
              </div>
              <div class="slide after">
                <div class="content">Slide 1</div>
              </div>
            </div>
            <button class="scroll-right arrow">
              <img
                src="https://www.enrollify.org/hubfs/Empower/images/icons/grey-arrow-right.svg"
                alt="Scroll Right"
              />
            </button>
            <button class="scroll-left arrow">
              <img
                src="https://www.enrollify.org/hubfs/Empower/images/icons/grey-arrow-left.svg"
                alt="Scroll Left"
              />
            </button>
            <div class="slider-indics">
              <span class="dot active trailing"></span>
              <span class="dot active leading"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="static-scripts.js"></script>
  </body>
</html>
